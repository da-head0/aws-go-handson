service: myservice

provider:
  name: aws
  runtime: go1.x

# you can overwrite defaults here
  region: ap-northeast-2

package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  hello:
    handler: bin/hello
    events:
      - httpApi:
          path: /hello
          method: post
  world:
    handler: bin/world
    events:
      - httpApi:
          path: /world
          method: get